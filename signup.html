<head>
	<meta charset="utf-8"> 
	
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/main.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.3.15/slick.css"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<script src="static/js/app/app.js"></script>

<body>
	<div class="container">
		<div class="header">
			<div class="row">
				<div class="col-xs-12">
					<span class="pull-right top-crumb"><a href="book-nauth.html">Войти</a></span>
					<span class="pull-right top-crumb">Звоните нам (888) 283-5051</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<img src="static/img/logo.jpg" width="200" />
				</div>
				<div class="col-xs-5">
					<nav class="main">
						<ul class="nav nav-pills">
							<li><a href="book-nauth.html">На главную</a></li>
							<li><a href="book-nauth.html">Как это работает</a></li>
							<li><a href="book-nauth.html">Каталог книг</a></li>
						</ul>
					</nav>
				</div>
				<div class="col-xs-4">
					<form class="form-horizontal search" role="search">
						<div class="form-group">
							<input type="text" class="form-control input-sm" placeholder="Найди хорошую книгу!">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="content">
			<form class="signup">
				<div class="row">
					<div class="col-xs-12 form-inline email-form">
						<h3>Вход в библиотеку</h3>
						<div class="form-group">
							<label for="email" class="control-label">Укажите ваш email адрес&nbsp;</label>
							<input type="email" class="form-control input-sm" id="email" name="email" placeholder="Email адрес"/>
						</div>
						<p class="text-danger">Тут будет сообщение об ошибке</p>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<h3>У вас уже есть библиотечная карточка?</h3>
						<fieldset class="form-horizontal">
							<fieldset class="form-inline">
								<div class="form-group">
									<label class="radio-inline control-label">
										<input type="radio" name="new" value="true" checked>Да, мой пароль:&nbsp;
									</label>
									<input type="password" class="form-control input-sm" id="password" name="password" placeholder="Пароль"/>
								</div>
							</fieldset>
							<div class="form-group">
								<label class="radio-inline">
									<input type="radio" name="new" value="false">Нет, я новый пользователь
								</label>
							</div>
						</fieldset>
						<p class="text-danger">Тут будет сообщение об ошибке</p>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-offset-4 col-xs-5 form-inline submit-form">
						<input type="submit" class="btn btn-primary" value="Войти в библиотеку"> 
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 cc">
					@ Открытая Книга, 2015
				</div>
			</div>
		</div>
	</div>
</body>
</html>
